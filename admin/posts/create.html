<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/84a0fbe814.js"></script>

    <!-- Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Candal&family=Lora&display=swap"
      rel="stylesheet"
    />
    <!--Custom Styling-->
    <link rel="stylesheet" href="/css/style.css" />
    <!--Admin Styling-->
    <link rel="stylesheet" href="/css/admin.css" />

    <title>Admin Section - Add Post</title>
  </head>
  <body>
    <header>
      <!--logo-->
      <a href="index.html" class="logo"><img class="logo-img" src="/images/Skisrael-logo.png"
        alt="Skisrael logo" /></a>
      </div>
      <!--logo-->
      <i class="fa fa-bars menu-toggle"></i>
      <ul class="nav">
        <li>
          <a href="#">
            <i class="fa fa-user"></i>
            Kobi Rahamim
            <i class="fa fa-chevron-down" style="font-size: 0.8em"></i>
          </a>
          <ul>
            <li><a href="#" class="logout">Logout</a></li>
          </ul>
        </li>
      </ul>
    </header>

    <!-- Admin Page Wrapper-->
    <div class="admin-wrapper">

      <!-- Left Sidebar -->
      <div class="left-sidebar">
        <ul>
          <li><a href="index.html">ניהול כתבות</a></li>
          <li><a href="../users/index.html">ניהול משתמשים</a></li>
          <li><a href="../topics/index.html">ניהול קטגוריות</a></li>
        </ul>

      </div>
      <!-- Left Sidebar -->


      <!-- Admin Content-->
      <div class="admin-content">
        <div class="button-group">
          <a href="create.html" class="btn btn-big">הוספת כתבה</a>
          <a href="index.html" class="btn btn-big">ניהול כתבות</a>
        </div>

        <div class="content">
          <h2 class="page-title">הוספת כתבה</h2>

          <form action="create.html" method="post">
            <div>
                <label>כותרת</label>
                <input type="text" name="title" class="text-input">
            </div>
            <div>
                <label>גוף הכתבה</label>
                <textarea name="body" id="body"></textarea>
            </div>

            <div>
              <label>תמונה</label>
              <input type="file" name="image" class="text-input">
            </div>

            <div>
                <label>קטגוריה</label>
                <select name="topic" class="text-input">
                    <option value="Poetry">אתרי סקי</option>
                    <option value="Life Lessons">מדריכים</option>
                </select>
            </div>
            <div>
                <button type="submit" class="btn btn-big">פרסם כתבה</button>
            </div>
          </form>

        </div>

      </div>
      <!-- Admin Content-->

    </div>
    <!-- Page Wrapper-->



    <!-- JQury-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/35.4.0/classic/ckeditor.js"></script>
    <!-- Custom Script-->
    <script src="/js/scripts.js"></script>
  </body>
</html>
